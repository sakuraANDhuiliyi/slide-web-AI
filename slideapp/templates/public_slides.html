<!-- templates/public_slides.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Public Slides</title>
    <style>
        /* 与 index.html 中的样式类似 */
        .slide-list {
            display: flex;
            flex-wrap: wrap;
        }

        .slide-item {
            width: 200px;
            height: 150px;
            margin: 10px;
            border: 1px solid #ccc;
            position: relative;
            text-align: center;
            font-size: 18px;
            cursor: pointer;
            display: flex; /* 使用 Flex 布局 */
            flex-direction: column;
            justify-content: center; /* 垂直居中 */
            overflow: hidden; /* 隐藏溢出内容 */
            padding: 10px; /* 添加内边距 */
            box-sizing: border-box; /* 使 padding 计入总高度 */
        }

        /* 更新点击区域的样式 */
        .slide-item > div[onclick] {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* 更新标题样式 */
        .slide-item > div[onclick] > span.title-text {
            overflow-wrap: break-word; /* 自动换行 */
            word-break: break-all; /* 强制换行 */
            display: -webkit-box; /* 兼容 WebKit 内核的浏览器 */
            -webkit-line-clamp: 3; /* 显示最多 3 行 */
            -webkit-box-orient: vertical;
            overflow: hidden; /* 超出部分隐藏 */
            text-overflow: ellipsis; /* 显示省略号 */
        }

        .slide-item .title {
            position: absolute;
            bottom: 5px;
            left: 0;
            width: 100%;
            font-size: 14px;
            line-height: normal;
            text-align: center;
        }
    </style>
</head>
<body>
<h1></h1>
<div class="slide-list">
    <!-- 展示公开的幻灯片 -->
    {% for slide in slides %}
        <div class="slide-item" onclick="location.href='{% url 'public_edit_slide' slide.id %}'">
            {{ slide.title }}
            <div class="title">{{ slide.created_at|date:"Y-m-d H:i" }}</div>
        </div>
    {% endfor %}
</div>
</body>
</html>
